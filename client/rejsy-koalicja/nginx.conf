server {
  listen 80;
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
  }
  location /api/ {
        proxy_pass          http://localhost:8055;
        proxy_set_header    X-Forwarded-For $remote_addr;
      }

#   error_page   500 502 503 504  /50x.html;
#
#   location = /50x.html {
#     root   /usr/share/nginx/html;
#   }

}
